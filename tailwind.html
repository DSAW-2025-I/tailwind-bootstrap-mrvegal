<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind | Stats Preview Card</title>
  
 
  <script src="https://cdn.tailwindcss.com"></script>
  
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'very-dark-blue': 'hsl(233, 47%, 7%)',
            'dark-desaturated-blue': 'hsl(244, 38%, 16%)',
            'soft-violet': 'hsl(277, 64%, 61%)',
            'white': 'hsl(0, 0%, 100%)',
            'transparent-white': 'hsla(0, 0%, 100%, 0.75)',
            'transparent-heading': 'hsla(0, 0%, 100%, 0.6)',
            'attribution-blue': 'hsl(228, 45%, 44%)' 
          },
          fontFamily: {
            inter: ['Inter', 'sans-serif'],
            lexend: ['Lexend Deca', 'sans-serif']
          }
        }
      }
    }
  </script>

  <style>
  
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

</head>
<body class="bg-very-dark-blue flex items-center justify-center min-h-screen text-white font-inter flex-col">

  <main class="bg-dark-desaturated-blue rounded-lg overflow-hidden flex flex-col-reverse md:flex-row w-full max-w-5xl">
    
    <section class="p-10 md:w-1/2 flex flex-col justify-center text-center md:text-left">
      <header>
        <h1 class="text-3xl font-bold text-white w-3/4 leading-tight mx-auto md:mx-0">
          Get <span class="text-soft-violet">insights</span> that help your business grow.
        </h1>
      </header>
      <p class="mt-4 text-transparent-white text-[14.5px] w-3/4 mx-auto md:mx-0">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
      </p>  

      <section class="flex justify-between mt-16 text-transparent-heading font-lexend w-3/4 mx-auto md:mx-0">  
        <article>
          <h2 class="text-xl font-bold text-white">10k+</h2>
          <p>Companies</p>
        </article>
        <article>
          <h2 class="text-xl font-bold text-white">314</h2>
          <p>Templates</p>
        </article>
        <article>
          <h2 class="text-xl font-bold text-white">12m+</h2>
          <p>Queries</p>
        </article>
      </section>
    </section>

    <figure class="md:w-1/2 relative">
      <img src="./images/image-header-desktop.jpg" class="w-full h-full object-cover saturate-150" alt="Stats Image">
      <div class="absolute inset-0 bg-soft-violet opacity-90 mix-blend-multiply"></div>
    </figure>

  </main>

  <div class="attribution mt-5">
    <a href="#">Juan Felipe Vega Loaiza</a>.
  </div>

</body>
</html>
