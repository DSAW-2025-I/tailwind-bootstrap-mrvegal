<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap | Stats Preview Card</title>

  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca:wght@400&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --very-dark-blue: hsl(233, 47%, 7%);
      --dark-desaturated-blue: hsl(244, 38%, 16%);
      --soft-violet: hsl(277, 64%, 61%);
      --white: hsl(0, 0%, 100%);
      --transparent-white: hsla(0, 0%, 100%, 0.75);
      --transparent-heading: hsla(0, 0%, 100%, 0.6);
    }

    body {
      background-color: var(--very-dark-blue);
      font-family: 'Inter', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      flex-direction: column;
    }

    section.card-custom {
      background-color: var(--dark-desaturated-blue);
      color: var(--white);
      border-radius: 10px;
      overflow: hidden;
      max-width: 1024px;
      display: flex;
      flex-direction: column;
    }

    @media (min-width: 768px) {
      section.card-custom {
        flex-direction: row;
      }
    }

    header.content {
      padding: 2.5rem;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    h2 {
      font-size: 1.875rem;
      font-weight: bold;
      line-height: 1.3;
      width: 75%;
    }

    p {
      margin-top: 1rem;
      font-size: 14.5px;
      color: var(--transparent-white);
      width: 75%;
    }

    .stats {
      margin-top: 4rem;
      display: flex;
      justify-content: space-between;
      width: 75%;
      font-family: 'Lexend Deca', sans-serif;
      color: var(--transparent-heading);
    }

    .stats h4 {
      font-size: 1.25rem;
      font-weight: bold;
      color: var(--white);
    }

    article.image-container {
      position: relative;
      flex: 1;
      min-height: 300px;
      order: 1; 
    }

    @media (max-width: 767px) {
      article.image-container {
        order: -1; /
      }
    }

    article.image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover; 
      object-position: center;
      filter: saturate(1.5);
    }

    article.image-container::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: var(--soft-violet);
      mix-blend-mode: multiply;
      opacity: 0.9;
    }

    .attribution {
      font-size: 11px;
      text-align: center;
      margin-top: 20px;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
      text-decoration: none;
    }

  </style>
</head>
<body>

  <section class="card-custom">
    
   
    <header class="content">
      <h2>Get <span style="color: var(--soft-violet);">insights</span> that help your business grow.</h2>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>

      <div class="stats">
        <div>
          <h4>10k+</h4>
          <p>Companies</p>
        </div>
        <div>
          <h4>314</h4>
          <p>Templates</p>
        </div>
        <div>
          <h4>12m+</h4>
          <p>Queries</p>
        </div>
      </div>
    </header>

    
    <article class="image-container">
      <img src="./images/image-header-desktop.jpg" alt="Stats Image">
    </article>

  </section>

  <div class="attribution">
    Coded by <a href="#">Juan Felipe Vega Loaiza</a>.
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
